<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page P5.js Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #defaultCanvas0 {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        let bgImage;

        function preload() {
            // Load the background image
            bgImage = loadImage('African American Bookshelf.jpg');
        }

        function setup() {
            createCanvas(1000, 1000).parent(document.body);
        }

        function draw() {
            // Draw the background image
            background(bgImage);

            // Define interaction zones
            let bookshelfLeft = {x: 50, y: 200, w: 200, h: 600, name: 'Bookshelf Left'};
            let bookshelfMiddle = {x: 300, y: 200, w: 200, h: 600, name: 'Bookshelf Middle'};
            let bookshelfRight = {x: 550, y: 200, w: 200, h: 600, name: 'Bookshelf Right'};
            let windowZone = {x: 800, y: 100, w: 150, h: 400, name: 'Window'};
            let flagZone = {x: 800, y: 600, w: 100, h: 100, name: 'Pan-African Flag'};
            let usaFlagZone = {x: 50, y: 50, w: 100, h: 50, name: 'USA Flag'};
            let maleZone = {x: 400, y: 800, w: 100, h: 150, name: 'Male'};
            let femaleZone = {x: 600, y: 800, w: 100, h: 150, name: 'Female'};

            // Highlight zones when mouse is over them
            noFill();
            stroke(0, 255, 0);
            strokeWeight(2);

            let currentZone = null;

            if (isMouseOver(bookshelfLeft)) {
                rect(bookshelfLeft.x, bookshelfLeft.y, bookshelfLeft.w, bookshelfLeft.h);
                currentZone = bookshelfLeft;
            }
            if (isMouseOver(bookshelfMiddle)) {
                rect(bookshelfMiddle.x, bookshelfMiddle.y, bookshelfMiddle.w, bookshelfMiddle.h);
                currentZone = bookshelfMiddle;
            }
            if (isMouseOver(bookshelfRight)) {
                rect(bookshelfRight.x, bookshelfRight.y, bookshelfRight.w, bookshelfRight.h);
                currentZone = bookshelfRight;
            }
            if (isMouseOver(windowZone)) {
                rect(windowZone.x, windowZone.y, windowZone.w, windowZone.h);
                currentZone = windowZone;
            }
            if (isMouseOver(flagZone)) {
                rect(flagZone.x, flagZone.y, flagZone.w, flagZone.h);
                currentZone = flagZone;
            }
            if (isMouseOver(usaFlagZone)) {
                rect(usaFlagZone.x, usaFlagZone.y, usaFlagZone.w, usaFlagZone.h);
                currentZone = usaFlagZone;
            }
            if (isMouseOver(maleZone)) {
                rect(maleZone.x, maleZone.y, maleZone.w, maleZone.h);
                currentZone = maleZone;
            }
            if (isMouseOver(femaleZone)) {
                rect(femaleZone.x, femaleZone.y, femaleZone.w, femaleZone.h);
                currentZone = femaleZone;
            }

            // Display the current mouse coordinates and zone name
            displayCoordinates(currentZone);
        }

        function isMouseOver(zone) {
            return mouseX > zone.x && mouseX < zone.x + zone.w && mouseY > zone.y && mouseY < zone.y + zone.h;
        }

        function displayCoordinates(currentZone) {
            fill(0);
            noStroke();
            textSize(20);
            let textY = mouseY - 20;
            let textX = mouseX + 10;
            text(`MouseX: ${mouseX}, MouseY: ${mouseY}`, textX, textY);

            if (currentZone) {
                textSize(24);
                textStyle(BOLD);
                text(`Zone: ${currentZone.name}`, textX, textY - 30);
            }
        }
    </script>
</body>
</html>
