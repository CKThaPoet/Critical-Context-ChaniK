<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page P5.js Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #defaultCanvas0 {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        let bgImage;
        let interactionZones;
        let clickedMessage = "";

        function preload() {
            // Load the background image
            bgImage = loadImage('African American Bookshelf.jpg');
        }

        function setup() {
            createCanvas(1000, 1000).parent(document.body);
            // Define interaction zones
            interactionZones = [
                {x: 50, y: 200, w: 200, h: 600, name: 'Bookshelf Left', message: 'You clicked on the left bookshelf.'},
                {x: 300, y: 200, w: 200, h: 600, name: 'Bookshelf Middle', message: 'You clicked on the middle bookshelf.'},
                {x: 550, y: 200, w: 200, h: 600, name: 'Bookshelf Right', message: 'You clicked on the right bookshelf.'},
                {x: 800, y: 100, w: 150, h: 400, name: 'Window', message: 'You clicked on the window.'},
                {x: 800, y: 600, w: 100, h: 100, name: 'Pan-African Flag', message: 'You clicked on the Pan-African flag.'},
                {x: 50, y: 50, w: 100, h: 50, name: 'USA Flag', message: 'You clicked on the USA flag.'},
                {x: 400, y: 800, w: 100, h: 150, name: 'Male', message: 'You clicked on the male figure.'},
                {x: 600, y: 800, w: 100, h: 150, name: 'Female', message: 'You clicked on the female figure.'}
            ];
        }

        function draw() {
            // Draw the background image
            background(bgImage);

            // Highlight zones when mouse is over them
            noFill();
            stroke(0, 255, 0);
            strokeWeight(2);

            let currentZone = null;

            for (let zone of interactionZones) {
                if (isMouseOver(zone)) {
                    rect(zone.x, zone.y, zone.w, zone.h);
                    currentZone = zone;
                }
            }

            // Display the current mouse coordinates and zone name
            displayCoordinates(currentZone);

            // Display clicked message
            if (clickedMessage !== "") {
                fill(0);
                textSize(28);
                textStyle(BOLD);
                text(clickedMessage, width / 2 - textWidth(clickedMessage) / 2, height - 50);
            }
        }

        function isMouseOver(zone) {
            return mouseX > zone.x && mouseX < zone.x + zone.w && mouseY > zone.y && mouseY < zone.y + zone.h;
        }

        function displayCoordinates(currentZone) {
            fill(0);
            noStroke();
            textSize(20);
            let textY = mouseY - 20;
            let textX = mouseX + 10;
            text(`MouseX: ${mouseX}, MouseY: ${mouseY}`, textX, textY);

            if (currentZone) {
                textSize(24);
                textStyle(BOLD);
                text(`Zone: ${currentZone.name}`, textX, textY - 30);
            }
        }

        function mousePressed() {
            for (let zone of interactionZones) {
                if (isMouseOver(zone)) {
                    clickedMessage = zone.message;
                    break;
                }
            }
        }
    </script>
</body>
</html>
